<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&family=League+Spartan:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        
            <h1>Password Generater</h1>

            <div class="display-container">

                <input readonly placeholder="Password" class="display" data-passwordDisplay>

                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23">
                </button>

            </div>
        
        <div class="input-container">
           <div class="length-container">
             <p>Password Length</p>
              <p data-lengthNumber>0</p>
           </div>
           <!---slider--->
           <input type="range" class="slider" min="1" max="20" step="1" data-lengthSlider>

           <!---checkbox--->
           <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase Letter</label>
           </div>
           <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase Letter</label>
           </div>
           <div class="check">
            <input type="checkbox" id="numbers">
            <label for="number">Include Number</label>
           </div>
           <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols</label>
           </div>

           <!---Strength--->
           <div class="strength-container">
              <p>Strength</p>
              <div class="indicator" data-indicator></div>
           </div>
            <!---Button tag--->
           <button class="generateButton">Generate Password</button>
        </div>
    </div>
      <script src="index.js"></script>
</body>
</html>
